<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>A* Pathfinding Visualizer</title>
  </head>
  <body>
    <div id="container">
      <div id="color-info">
        <p>Hello</p>
      </div>

      </div>
    </div>
    <script src="script.js"></script>

</html>
